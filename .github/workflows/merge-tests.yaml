name: merge tests

on:
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - '.gitignore'

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: build
    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: DryRun docker build and push for KafkaKRaft in ./
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: kafkakraft/kafkakraft:latest

      - name: DryRun docker build and push for Kafka-Connect in ./kafka-connect
        uses: docker/build-push-action@v3
        with:
          context: ./kafka-connect
          push: false
          tags: kafkakraft/kafkakraft:latest
          
      - name: Printout status
        run: echo "Images are buildable and can be pushed to registry."
